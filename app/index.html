<!DOCTYPE html>
<html>
<head>
    <title>Easelbone Skeleton</title>

    <link href="css/base.css" rel="stylesheet" type="text/css"/>
</head>

<body>

    <script src="vendor/requirejs/require.js"></script>
    <script>

        if (!window.console) {
            var console = {};
        }
        if (!console.log) {
            console.log = function () {};
        }

        require.config({
            'baseUrl': 'scripts/'
        });

        require(['main'], function (Launcher) {

            Launcher.start();

        });
    </script>
